<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Dashboard</title>
</head>

<body>
  <div>
    <div
      style="width: 100%; display: flex; justify-content: flex-start; background-color: #132237;  filter: blur(25%); padding: 20px 20px 10px 20px; align-items: center;">
      <img onclick="logout()" style="cursor: pointer;" src="./assets/Logout.png" alt="logout" height="60px"
        width="50px">
      <h1 class="login" id="user"></h1>
    </div>

    <div class="container p-1">
      <h1 class="expense">Expense Details</h1>
      <div class="text-center mt-4">
        <button class="btn btn-primary w-25" onclick="showExpenseInput()">Add Expense</button>
        <button class="btn btn-primary w-25" onclick="generateReport()">Generate Report</button>
      </div>
      <div id="expenses">
        <div class="d-flex my-2 justify-content-center" id="expenseInput">
          <input class="form-control w-25 me-1" placeholder="Add Description" id="expName" type="text">
          <input class="form-control w-25 me-1" placeholder="Add Amount" id="expAmount" type="number">
          <select class="form-select w-25 me-1" placeholder="Select Category" id="expCategory">
            <option value="Unknown">Select Category</option>
          </select>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-success w-25 me-1" onclick="addExpense()">Add</button>
          <button class="btn btn-success w-25 me-1" onclick="HideExpenseInput()">Done</button>
          <button class="btn btn-success w-25 me-1" onclick="addCategory()">Add Category</button>
        </div>
      </div>  
      <div class="mb-3 mt-3 text-center">
        <input type="search" class="form form-control" id="search" placeholder="Search by Category"
          onkeyup="search()">
        <button class="btn btn-success p-2 m-2 w-25" id="searchBtn" onclick="search()">Search</button>
      </div>
        <table class="table table-bordered">
          <thead>
            <th>Exp.Id</th>
            <th>Category</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Created at</th>
            <th>Actions</th>
          </thead>
          <tBody id="expenseTable">
          </tBody>
        </table>
        <b style="display: flex; justify-content: center;" id="total"></b>
      </div>
    </div>



    <!-- <script src="./script.js"></script> -->
    <script src="./dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
</body>

</html>
